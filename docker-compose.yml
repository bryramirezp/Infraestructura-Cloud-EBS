services:
  db:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: ebs_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ebs_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ebs_password}
      POSTGRES_DB: ${POSTGRES_DB:-ebs_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ebs_user} -d ${POSTGRES_DB:-ebs_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ebs_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ebs_backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ebs_user}:${POSTGRES_PASSWORD:-ebs_password}@db:5432/${POSTGRES_DB:-ebs_db}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      COGNITO_USER_POOL_ID: ${COGNITO_USER_POOL_ID}
      COGNITO_CLIENT_ID: ${COGNITO_CLIENT_ID}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
    # Comenta el volumen si no est√°s en desarrollo activo
    # volumes:
    #   - ./backend/app:/app/app:rw
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ebs_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  ebs_network:
    driver: bridge

